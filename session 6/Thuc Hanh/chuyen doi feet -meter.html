<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><script>    let m = parseInt(prompt("nhap vao so metter: "));    let n = parseInt(prompt("nhap vao so feet"));    chuyendoi(m, n);    function chuyendoi(meter, feet) {        let Mter = 0.305 * feet;        let Feet = 3.279 * meter;        document.write(m + " feet =" + Mter + "meeter " + "<br/>");        document.write(n + " meet =" + Feet + " feet");    }</script></body></html><!--function check_number(number)--><!--{--><!--if (number % 2 == 0){--><!--alert(number + ' là số chẵn');--><!--}--><!--else {--><!--alert(number + 'Số lẻ');--><!--}--><!--}-->
