<!DOCTYPE html><html lang="en" xmlns="http://www.w3.org/1999/html"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><form>    <p>        <label>Thay Doi Nhiet Do</label>        <input id="fahrenheit" type="number" placeholder="fahrenheit"         oninput="nhietdoconverter(this.value)"        onchange="nhietdoconverter(this.value)">    </p>    <p><span id="output"></span> </p>    <script>        function nhietdoconverter(number) {            number = parseInt(number);            document.getElementById("output").innerHTML = (number - 32)/1.8;        }    </script></form></body></html>
