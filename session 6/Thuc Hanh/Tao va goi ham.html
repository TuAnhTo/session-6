<html><head>    <title> demo</title>    <script type="text/javascript">        function processConfim(answer) {            let result = "";            if (answer){                result = "Excellent. We'll play a nice game of chess";            } else {                result = "Maybe later then";            }            return result;        }    </script></head><body>    <script type="text/javascript">        let confimAnswer = confirm(" shall we play to game");        let theAnswer = processConfim(confimAnswer);        alert(theAnswer);    </script></body></html>
