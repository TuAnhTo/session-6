<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script>        function func(a, b) {            if (a > b) {                alert("tham số thứ nhất lớn hơn tham số thứ 2");            }            if (a <= b) {                alert(a + b);            }        }    </script></head><body><script>    let a = parseInt(prompt("nhap so vao so thu nhat: "));    let b = parseInt(prompt("nhap vao so thu hai :"));    func(a, b);</script></body></html>
